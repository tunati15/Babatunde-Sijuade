apiVersion: apps/v1
kind: Deployment
metadata:
  name: node
spec:
  selector:
    matchLabels:
      app: node
  replicas: 1
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
      - name: node
        image: 979348713075.dkr.ecr.us-east-1.amazonaws.com/domo-project-1:6
        ports:
        - containerPort: 80